    <title>Cadastro do Usuário</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Informaçõens de Cadastro</h2>
          <form action="">
            <!-- nome -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="primeiroNome">Nome</label>
                <input type="text" class="form-control" id="primeiroNome" placeholder="Digite seu Nome" value="" required="">
              </div>
              <div class="col-md-6 mb-3">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" value="" required="">
              </div>
            </div>
            <!-- Numero de Telefone/Celular -->
            <div class="row">
              <!-- cógigo postal -->
              <div class="col-md-6 mb-3">
                  <label for="phone">Código Postal:</label>
                  <input class="form-control" type="tel" id="phone" placeholder="+55" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
              </div>
              <!-- DDD -->
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-3">
                      <label for="phone">DDD</label>
                      <input class="form-control" type="tel" id="phone" placeholder="99" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                  </div>
                  <div class="col-md-9 mb-3">
                      <label for="phone">Telefone/Celular:</label>
                      <input class="form-control" type="tel" id="phone" placeholder="9 9999-9999" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                  </div>

                </div>
              </div>
            </div>
            <!-- localização -->
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="pais">País</label>
                <select class="custom-select d-block w-100" id="pais" required="">
                  <option value="">Escolha...</option>
                  <option>Brasil</option>
                </select>
                <div class="invalid-feedback">
                  Por favor, escolha um país válido.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="estado">Estado</label>
                <select class="custom-select d-block w-100" id="estado" required="">
                  <option value="">Escolha...</option>
                  <option>Acre</option>
                </select>
                <div class="invalid-feedback">
                  Por favor, insira um estado válido.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="" required="">
                <div class="invalid-feedback">
                  É obrigatório inserir um CEP.
                </div>
              </div>
            </div>
            <!-- CPF -->
            <div class="row">
              <div class="col-md-12">
                <label for="cep">CPF</label>
                <input type="text" class="form-control" id="cep" placeholder="999.999.999-99" required="">
              </div>
            </div>
          </form>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
